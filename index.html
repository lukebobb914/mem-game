<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🐺 Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>🐺 Memory Game</h1>
    <div id="intro-modal" class="modal">
        <div class="modal-content">
            <h2>🐺 Help Save HDQ</h2>
            <p>Click all the wolves (<span style="font-size: 1.2em;">🐺</span>) to survive.<br>
                But beware: click the wrong one (<span style="font-size: 1.2em;">💀</span>) and it's game over.</p>
            <button id="start-btn">Let's Begin</button>
        </div>
    </div>

    <!-- empty div to insert grid using JS -->
    <div id="game-grid"></div>
    <div id="end-gif" style="display: none;">
        <img src="gameover.gif" alt="Game Over" class="end-gif-img">
    </div>
    <button id="submit-btn">Submit</button>
    <button id="retry-btn" style="display: none;">▶️ Play Again</button>
    <p id="timer">Time left: 60s</p>
    <p id="result"></p>


    <script src="script.js"></script>
</body>

</html>
